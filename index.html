<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Family</h1>
        <nav>
            <a href="#profile1" class="id">King</a>
            <a href="#profile2" class="id">Queen</a>
            <a href="#profile3" class="id">First Princess</a>
            <a href="#profile4" class="id">Second Princess</a>
            <a href="#profile5" class="id">prince</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img 
                src="img/Image1.jpg"
                alt="King"
                width="500"
                height="500"
                />
                <figcaption>Arulanantham</figcaption>
            </figure>
            <p><q>Finance
            </q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img 
                src="img/Image2.jpg"
                alt="Queen"
                width="500"
                height="500"
                />
                <figcaption>Mary Poongavanam</figcaption>
            </figure>
            <p><q>CEO (Arul Bankers)
            </q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img 
                src="img/Image3.jpg"
                alt="First Princess"
                width="500"
                height="500"
                />
                <figcaption>Sahayamary</figcaption>
            </figure>
            <p><q>Sr-Software Developer
            </q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img 
                src="img/Image4.jpg"
                alt="Second Princess"
                width="500"
                height="500"
                />
                <figcaption>Sharmila</figcaption>
            </figure>
            <p><q>Goverment staff
            </q></p>
        </article>
        <article id="profile5" class="card">
            <figure>
                <img 
                src="img/Image5.jpg"
                alt="prince"
                width="500"
                height="500"
                />
                <figcaption>Stalin <span class="nowrap">Web page creater</span> </figcaption>
            </figure>
            <p><q>Software Developer
            </q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
